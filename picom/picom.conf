# Shadow
shadow = false;

# The blur radius for shadows. (default 12)
shadow-radius = 4;

# The left offset for shadows. (default -15)
shadow-offset-x = 7;

# The top offset for shadows. (default -15)
shadow-offset-y = 10;

# The translucency for shadows. (default .75)
# shadow-opacity = .65;
shadow-opacity = .90;

# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
        "name = 'Notification'",
        "window_type = 'dock'",
        "class_g = 'Conky'",
        "class_g ?= 'Notify-osd'",
        "class_g = 'Cairo-clock'",
        "class_g ?= 'Cairo-dock'",
        "id = 0x40009b",
        "id = 0x4000e8",
        "_GTK_FRAME_EXTENTS@:c"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
    "85:class_g *?= 'terminator' && focused",
    "75:class_g *?= 'terminator' && !focused",
    "85:class_g *?= 'kitty' && focused",
    "75:class_g *?= 'kitty' && !focused"
];

#inactive-dim = 1.0;
#inactive-dim-fixed = true;
#dim-rule = [
#    # "100:class_g *?= 'terminator' && focused",
#    # "50:class_g *?= 'terminator' && !focused",
#    # "100:class_g *?= 'kitty' && focused",
#    # "50:class_g *?= 'kitty' && !focused",
#    # "0:class_g *?= 'Vivaldi-stable' && focused",
#    # "100:class_g *?= 'Vivaldi-stable' && !focused",
#]

blur-background = true;
blur-background-frame = true;
blur-method = "dual_kawase";
blur-strength = 5;
blur-kern = "3x3box";
blur-background-fixed = false;
blur-background-exclude = [
        "window_type = 'dock'",
        "window_type = 'desktop'",
        "_GTK_FRAME_EXTENTS@:c",
        "name = 'Notification'",
        "class_g = 'Conky'",
        "class_g ?= 'Notify-osd'",
        "class_g = 'Cairo-clock'",
        "class_g ?= 'Cairo-dock'",
        "id = 0x40009b",
        "id = 0x4000e8"
];

# Fading
fading = true;
# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = false;
mark-ovredir-focused = false;
use-ewmh-active-win = false;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'",
        "window_type = 'dock'",
        "window_type = 'desktop'",
        "_GTK_FRAME_EXTENTS@:c",
        "name = 'Notification'",
        "class_g = 'Conky'",
        "class_g ?= 'Notify-osd'",
        "class_g = 'Cairo-clock'",
        "class_g ?= 'Cairo-dock'",
        "id = 0x40009b",
        "id = 0x4000e8"
];
detect-transient = false;
detect-client-leader = false;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
use-damage = true;
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;



# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
    dock = { shadow = false; focus = true; opacity = 1;};
    dnd = { shadow = false; focus = true; opacity = 1;};
    popup_menu = { opacity = 0.9; };
    dropdown_menu = { opacity = 0.9; };
};

rounded-corners-exclude = [
#   "window_type = 'dock'",
#   #"class_g = 'URxvt'",
#   #"class_g = 'XTerm'",
#   #"class_g = 'Polybar'",
#   #"class_g = 'code-oss'",
#   #"class_g = 'TelegramDesktop'",
#   #"class_g = 'firefox'",
#   #"class_g = 'Thunderbird'",
  "class_g ?= 'InputOutput'",
  "name = 'Notification'",
  "name = 'Dunst'",
  "id = 0x400102",
];
rounded-borders-exclude = [
  # "window_type = 'dock'",
  # "window_type = 'desktop'",
  # "name = 'Dunst'",
];

transition-length = 2000
size-transition = false
corner-radius = 25
round-borders = 1000
